<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My LHU - 龍華學生資訊整合系統</title>
    <link rel="stylesheet" href="https://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootflat.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
            padding-top: 50px;
        }
        .view {
            padding: 40px 15px;
            text-align: center;
        }
        .right {
            float: right;
        }
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        .spinner-gritcode {
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 9998;
            position: absolute;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }
        .spinner-gritcode.spinner-fixed {
            position: fixed;
        }
        .spinner-gritcode .spinner-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }
        .spinner-gritcode .spinner-circle {
            position: relative;
            border: 4px solid #ccc;
            border-right-color: #337ab7;
            border-radius: 50%;
            display: inline-block;
            animation: spin 0.6s linear;
            animation-iteration-count: infinite;
            width: 3em;
            height: 3em;
            z-index: 2;
        }
        .spinner-gritcode .spinner-text {
            position: relative;
            text-align: center;
            margin-top: 0.5em;
            z-index: 2;
            width: 100%;
            font-size: 95%;
            color: #337ab7;
        }
        .spinner-gritcode.spinner-sm .spinner-circle {
            width: 1.5em;
            height: 1.5em;
        }
        .spinner-gritcode.spinner-md .spinner-circle {
            width: 2em;
            height: 2em;
        }
        .spinner-gritcode.spinner-lg .spinner-circle {
            width: 2.5em;
            height: 2.5em;
        }
        .spinner-gritcode.spinner-xl .spinner-circle {
            width: 3.5em;
            height: 3.5em;
        }
        .lt-ie10 .spinner-gritcode .spinner-circle,
        .ie9 .spinner-gritcode .spinner-circle,
        .oldie .spinner-gritcode .spinner-circle,
        .no-csstransitions .spinner-gritcode .spinner-circle,
        .no-csstransforms3d .spinner-gritcode .spinner-circle {
            background: url("http://i2.wp.com/www.thegreatnovelingadventure.com/wp-content/plugins/wp-polls/images/loading.gif") center center no-repeat;
            animation: none;
            margin-left: 0;
            margin-top: 5px;
            border: none;
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
   <div id="app">
       <div class="spinner spinner-gritcode spinner-xl spinner-fixed" v-show="checking">
           <div class="spinner-wrapper">
               <div class="spinner-circle"></div>
               <div class="spinner-text">載入中</div>
           </div>
       </div>
       <div class="modal fade" tabindex="-1" id="error" role="dialog">
           <div class="modal-dialog" role="document">
               <div class="modal-content">
                   <div class="modal-header">
                       <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                       <h4 class="modal-title"><span class="glyphicon glyphicon-remove-sign"></span>錯誤</h4>
                   </div>
                   <div class="modal-body">
                       <p>無法連線至龍華伺服器，請稍後再試。</p>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
                   </div>
               </div>
           </div>
       </div>
       <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">導覽選單</span>
                        <span class="glyphicon glyphicon-th-list"></span>
                    </button>
                    <router-link class="navbar-brand" to="/">My LHU</router-link>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><router-link to="/">首頁</router-link></li>
                        <li><router-link to="/about">關於我</router-link></li>
                        <li v-if="user.logged"><a @click="logout">登出</a></li>
                        <li v-if="!user.logged"><router-link to="/login">登入</router-link></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container view">
            <router-view></router-view>
        </div>
    </div>
    <!--script src="js/site.min.js"></script-->
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.fs.selecter.min.js"></script>
    <script src="js/jquery.fs.stepper.min.js"></script>
    <script src="js/icheck.min.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
